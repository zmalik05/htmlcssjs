<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Responsive Grid with Tailwind CSS</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-gray-100 p-6">
        <header class="bg-gray-800 text-white p-4">
            <h1 class="text-2xl">My Website</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#home" class="hover:underline">Home</a></li>
                    <li><a href="#about" class="hover:underline">About</a></li>
                    <li>
                        <a href="#contact" class="hover:underline">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="grid grid-cols-1 lg:grid-cols-4 gap-4 p-4">
            <aside class="col-span-1 lg:col-span-1 bg-gray-200 p-4">
                <h4 class="text-xl mb-2">Related Links</h4>
                <p>Links to related content.</p>
            </aside>
            <section id="home" class="col-span-1 lg:col-span-3">
                <h2 class="text-xl mb-2">Welcome</h2>
                <p>This is the home page.</p>
            </section>
            <section id="about" class="col-span-1 lg:col-span-3">
                <h2 class="text-xl mb-2">About Us</h2>
                <p>Information about our company.</p>
            </section>
            <article class="col-span-1 lg:col-span-3">
                <h3 class="text-xl mb-2">Latest News</h3>
                <p>Some recent news article.</p>
            </article>
        </main>
        <footer class="bg-gray-800 text-white text-center p-4 mt-4">
            <p>&copy; 2024 My Website</p>
        </footer>
    </body>
</html>
